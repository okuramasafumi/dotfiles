# Use mouse
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# utf-8
set-window-option -g utf8 on

# base num
set-option -g base-index 1

# prefix
set-option -g prefix C-g
unbind C-b

# Use pasteboard in mac
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Copy to pasteboard
bind C-c run-shell "reattach-to-user-namespace tmux-pbcopy"

# reload
bind r source-file ~/.tmux.conf

# Colors
set-option -g status-fg cyan
set-option -g status-bg black
set-option -g window-status-current-fg black
set-option -g window-status-current-bg cyan
set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg cyan

# Use 256 color
set-option -g default-terminal "screen-256color"

# vi mode
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# 1.9 changed the behaviour of split-window and new-window.
# I prefer the old style for split-window.
unbind %
bind-key % split-window -h -c "#{pane_current_path}"
unbind '"'
bind-key '"' split-window -v -c "#{pane_current_path}"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-copycat        \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
